<script>
    $(function () {
        lightGallery(document.getElementById('content-slider'), {
            mousewheel: true,
            download: false,
            showZoomInOutIcons: true,
        })
        lightGallery(document.getElementById('singleImg_1'), {
            mousewheel: true,
            download: false,
            showZoomInOutIcons: true,
            width:"100%"
        })
    })


    
    $(document).ready(function () {
        $("#content-slider").lightSlider({
            loop: true,
            enableDrag: false,
            currentPagerPosition: 'left',
            responsive: [
                {
                    breakpoint: 1025,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 2,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                        slideMove: 1
                    }
                }
            ],
            onBeforeSlide: function (el) {
                el.addClass('disabledHover')
            },
            onAfterSlide: function (el) {
                el.removeClass('disabledHover')
            },
        });
    });
</script>
<style>
