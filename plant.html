<script>
    $(function () {
        lightGallery(document.getElementById('Plant_CS_H'), {
            mousewheel: true,
            download: false,
            plugins: [lgZoom],
        }),
            lightGallery(document.getElementById('content-slider'), {
                mousewheel: true,
                download: false,
                plugins: [lgZoom],
            })
        lightGallery(document.getElementById('singleImg_1'), {
            counter :false,
            mousewheel: true,
            download: false,
            plugins: [lgZoom],
            width: "100%"
        })
    })



    $(document).ready(function () {
        $("#Plant_CS_H").lightSlider({
            loop: true,
            enableDrag: false,
            item: 1,
            slideMargin: 0,
            adaptiveWidth: true,
            responsive: [
                {
                    breakpoint: 1025,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                        slideMove: 1
                    }
                }
            ],
            onBeforeSlide: function (el) {
                el.addClass('disabledHover')
            },
            onAfterSlide: function (el) {
                el.removeClass('disabledHover')
            },
        });
        $("#content-slider").lightSlider({
            loop: true,
            enableDrag: false,
            currentPagerPosition: 'left',
            responsive: [
                {
                    breakpoint: 1025,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 2,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                        slideMove: 1,
                    }
                }
            ],
            onBeforeSlide: function (el) {
                el.addClass('disabledHover')
            },
            onAfterSlide: function (el) {
                el.removeClass('disabledHover')
            },
        });
    });
</script>
