<script>
    $(function () {
        lightGallery(document.getElementById('Thailand_1_CS_H'), {
            mousewheel: true,
            download: false,
            plugins: [lgZoom],
        })
        lightGallery(document.getElementById('Thailand_2_CS_H'), {
            mousewheel: true,
            download: false,
            plugins: [lgZoom],
        })
        lightGallery(document.getElementById('Thailand_1_2_CS_S'), {
            mousewheel: true,
            download: false,
            plugins: [lgZoom],
        })
    })



    $(document).ready(function () {
        $("#Thailand_1_CS_H").lightSlider({
            loop: true,
            enableDrag: false,
            item: 1,
            slideMargin: 0,
            adaptiveWidth: true,
            responsive: [
                {
                    breakpoint: 1025,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                        slideMove: 1
                    }
                }
            ]
        });
        $("#Thailand_2_CS_H").lightSlider({
            loop: true,
            enableDrag: false,
            item: 1,
            slideMargin: 0,
            adaptiveWidth: true,
            responsive: [
                {
                    breakpoint: 1025,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                        slideMove: 1
                    }
                }
            ],
            onBeforeSlide: function (el) {
                el.addClass('disabledHover')
            },
            onAfterSlide: function (el) {
                el.removeClass('disabledHover')
            },
        });
        $("#Thailand_1_2_CS_S").lightSlider({
            loop: true,
            enableDrag: false,
            currentPagerPosition: 'left',
            responsive: [
                {
                    breakpoint: 1025,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 2,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                        slideMove: 1
                    }
                }
            ]
        });
    });
</script>
