<script>
  let hideTime = 0;
  var isMobile = /iPhone|iPad|iPod|Android|iPadPro/i.test(navigator.userAgent);

  $(function () {
    if (isMobile) {

      $(".DesktopShow").hide()
    } else {
      $(".MobileDeviceShow").hide()
    }


    // >1024 Ë°åÂãïË£ùÁΩÆÈö±Ëóè
    if (jQuery(window).width() > 1024) {
      $(".less_1024_show").hide()
    } else {
      $(".greater_1024_show").hide()
    }
  })

  // init pos setting
  function loadingModel() {
    $("#button-load").hide()
    $(".tooltipDiv").show()
    $(".arButtonDiv").show()
    $("#audio_bgm")[0].play()

    // Large
    if (jQuery(window).width() > 1280) {
      $("#dimension-demo").attr("camera-orbit", "0deg 45deg 0%")
      // Midium
    } else if (jQuery(window).width() > 768) {
      $("#dimension-demo").attr("camera-orbit", "0deg 45deg 80%")
      // Small
    } else {
      $("#dimension-demo").attr("camera-orbit", "90deg 0deg 90%")
    }

  }

  // Scroll
  function ToScroll(id) {
    if (jQuery(window).width() > 768) {
      $("html, body").animate({
        scrollTop: $(`#${id}`).offset().top
      }, 800);
    } else {
      $("html, body").animate({
        scrollTop: $(`#${id}`).offset().top - 250
      }, 800);
    }
  }

  // Navbar
  $('.navbar-nav>a').on('click', function () {
    $('.navbar-collapse').collapse('hide');
  });

  // toggleTip
  function toggleTip() {
    $(".tooltipText").toggleClass('showTip')
  }

  // Image Setting
  $(document).ready(function () {
    $("#carouselExampleIndicators").on("swiperight", function () {
      $(this).carousel('prev');
    });
    $("#carouselExampleIndicators").on("swipeleft", function () {
      $(this).carousel('next');
    });
    $('.carousel').carousel({
      interval: 10000
    })
  });

  function setData() {
    let a = $("#A").val()
    $("#dimension-demo").attr("exposure", a)
  }
</script>

<script>
  let lang = window.navigator.userLanguage || window.navigator.language;
  let lng = 'en'
  if (lang.indexOf('zh') != -1) {
    lng = 'zhtw'
  }
  else if (lang == 'ja') {
    lng = 'jp'
  }
  else {
    lng = 'en'
  }


  // use plugins and options as needed, for options, detail see
  // http://i18next.com/docs/
  let i18 = i18next.init({
    lng: lng, // evtl. use language-detector https://github.com/i18next/i18next-browser-languageDetector
    resources: { // evtl. load via xhr https://github.com/i18next/i18next-xhr-backend
      zhtw,
      jp,
      en
    }
  }, function (err, t) {
    jqueryI18next.init(i18next, $);
    $('#i18next').localize();
    updateWebTitle()
  });

  function langChange(lang) {
    i18next.changeLanguage(lang)
    $('#i18next').localize();
    $('.navbar-collapse').collapse('hide')
    updateWebTitle()
  }

  function updateWebTitle(){
    let nowlang = i18next.language
    let webTitle = i18next.store.data[nowlang].translation.ExhibitionInfo.Title
    $('title').text(webTitle)
  }
</script>
