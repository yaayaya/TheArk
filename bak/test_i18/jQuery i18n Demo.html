<body>
	<div class="container">
		<header id="overview" class="subhead well">
			<h1>jQuery i18n Demo</h1>
			<p class="lead">
				jQuery i18n Demo
			</p>
		</header>
		<div class="lead">
			<select class="input-small person">
				<option data-i18n="Meera" value="female">Meera</option>
				<option data-i18n="Harry" value="male">Harry</option>
			</select>
			has <input class="input-mini kittens" value="1" size="3" type="number"> kitten(s). He/She loves to play with it/them.
		</div>
		<div class="lead">
			Display the above sentence in
			<select class="language span3">
				<option value="bn">Bengali</option>
				<option value="de">German</option>
				<option value="en">English</option>
				<option value="he">Hebrew</option>
				<option value="es">Spanish</option>
				<option value="fi">Finnish</option>
				<option value="ml">Malayalam</option>
				<option value="ru">Russian</option>
				<option value="ta">Tamil</option>
			</select>
		</div>
		<div class="result lead alert alert-success" title="$1-র কাছে $2-টি {{plural:$2|বেড়ালছানা|বেড়ালছানা}} আছে। {{gender:$3|সে|সে}}  {{plural:$2|সেটির|সেগুলির}} সাথে খেলতে ভালোবাসে।">মীরা-র কাছে 1-টি বেড়ালছানা আছে। সে  সেটির সাথে খেলতে ভালোবাসে।</div>
