<script>
  let hideTime = 0;
  var isMobile = /iPhone|iPad|iPod|Android|iPadPro/i.test(navigator.userAgent);

  $(function () {
    reload()
  })

  function reload() {
    if (isMobile) {

      $(".DesktopShow").hide()
    } else {
      $(".MobileDeviceShow").hide()
    }


    // >1024 行動裝置隱藏
    if (jQuery(window).width() > 1024) {
      $(".less_1024_show").hide()
    } else {
      $(".greater_1024_show").hide()
    }
  }

  // init pos setting
  function loadingModel() {
    $("#button-load").hide()
    $(".arButtonDiv").show()
    let audio = $("#audio_bgm")[0]
    $("#audio_bgm")[0].play()
    $("#audio_bgm")[0].volume = 0.3

    // Large
    if (jQuery(window).width() > 1280) {
      $("#dimension-demo").attr("camera-orbit", "0deg 45deg 0%")
      // Midium
    } else if (jQuery(window).width() > 768) {
      $("#dimension-demo").attr("camera-orbit", "0deg 45deg 80%")
      // Small
    } else {
      $("#dimension-demo").attr("camera-orbit", "90deg 0deg 90%")
    }
  }

  // Scroll
  function ToScroll(id) {
    if (jQuery(window).width() > 768) {
      $("html, body").animate({
        scrollTop: $(`#${id}`).offset().top
      }, 800);
    } else {
      $("#myNavbar7").collapse('hide')
      $("html, body").animate({
        scrollTop: $(`#${id}`).offset().top - 300
      }, 800);
    }

  }

  // Navbar
  $('.navbar-nav>a').on('click', function () {
    $('#myNavbar7').collapse('hide');
  });

  // toggleTip
  function toggleTip() {
    $(".tooltipText").toggleClass('showTip')
  }

  // Image Setting
  $(document).ready(function () {
    $("#carouselExampleIndicators").on("swiperight", function () {
      $(this).carousel('prev');
    });
    $("#carouselExampleIndicators").on("swipeleft", function () {
      $(this).carousel('next');
    });
    $('.carousel').carousel({
      interval: 10000
    })
  });

  // 重新加載網頁內容
  function reloadPage(e) {
    if (lng == "jp" && e != "whale") {
      lng = "en"
    }
    $.get(`./${e}.html`, function (data, status) {
      $("#main").empty()
      $("#main").html(data)
      langChange(lng)
      reload()
    });
  }

</script>




<script>
  let lang = window.navigator.userLanguage || window.navigator.language;
  let lng = 'en'
  if (lang.indexOf('zh') != -1) {
    lng = 'zhtw'
  } else if (lang == 'ja') {
    lng = 'jp'
  } else {
    lng = 'en'
  }

  let i18 = i18next.init({
    lng: lng,
    resources: {
      zhtw,
      jp,
      en
    }
  }, function (err, t) {
    jqueryI18next.init(i18next, $);
    $('#i18next').localize();
    // updateWebTitle()
    // changeImgLang(i18next.language)
  });

  function langChange(lang) {
    i18next.changeLanguage(lang)
    $('#i18next').localize();
    $('.navbar-collapse').collapse('hide')
    lng = lang
    // updateWebTitle()
    // changeImgLang(i18next.language)
  }

  function updateWebTitle() {
    let nowlang = i18next.language
    let webTitle = i18next.store.data[nowlang].translation.ExhibitionInfo.Title
    $('title').text(webTitle)
  }

  function showNavBar() {
    $("#myNavbar7").collapse()
  }


</script>

<script>
  new Vue({
    el: "#vueNav",
    data: {
      BTName: "",
      // whale , giant , plant , BuNam , collection
      currentPN: "",
      BTitle: "",

    },
    methods: {
      changePage(e) {
        this.currentPN = e
        this.BTitle = "BTitle." + e
        reloadPage(e)

        window.history.replaceState(null, null, `?page=${e}`);


        if (e == "whale") {
          $('.fixedBG_mobile').css('background-image', `url(./images/Background/${e}_bg_mobile.jpg`);
        }
        else if (e == "BuNam") {
          $('.fixedBG_mobile').css('background-image', `url(./images/Background/${e}_bg_mobile.png`);
        }
        else if (e == "collection") {
          $('.fixedBG_mobile').css('background-image', `url(./images/Background/${e}_bg_mobile.png`);
        }
      }
    },
    mounted() {
      pageName = new URL(location.href).searchParams.get("page")
      if (pageName === null || pageName == "undefined") {
        window.history.replaceState(null, null, "?page=whale");
        this.changePage("whale")
      }
      else {
        this.changePage(pageName)
      }
    }
  })


</script>
