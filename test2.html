<script>
    $(function () {
        // lightGallery(document.getElementById('content-slider'), {
        // })
        jQuery("#content-slider")
            .justifiedGallery({
            })
            .on("jg.complete", function () {
                window.lightGallery(
                    document.getElementById("content-slider"),
                    {
                        galleryId: "nature",
                        plugins: [lgZoom, lgThumbnail],
                        mobileSettings: {
                            controls: false,
                            showCloseIcon: false,
                            download: false,
                            rotate: false
                        }
                    }
                );
            });

    })



    $(document).ready(function () {
        $("#content-slider").lightSlider({
            loop: true,
            enableDrag: false,
            currentPagerPosition: 'left',
            responsive: [
                {
                    breakpoint: 1025,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 2,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        controls: false,
                        enableDrag: true,
                        item: 1,
                        slideMove: 1
                    }
                }
            ],
            onBeforeSlide: function (el) {
                el.addClass('disabledHover')
            },
            onAfterSlide: function (el) {
                el.removeClass('disabledHover')
            },
        });
    });
</script>

<style>
